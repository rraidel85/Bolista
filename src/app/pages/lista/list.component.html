<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item id="list-card">
    <ion-label>
      <ion-grid>
        <div class="card-top">
           <ion-icon id="day-icon" name="sunny-outline"></ion-icon>        
           <ion-icon id="trash-icon" name="trash"></ion-icon>
        </div>
        
        <div class="card-mid" routerLink="">
            <div class="cash-button">$ 0.00</div>
            <div class="cash">$ 0.00</div>
        </div>

        <div class="card-end" routerLink="">
          <ion-col size="1.6">
            <div class="porcent-button">0 %</div>
          </ion-col>
          <ion-col size="1.6" style="margin-left: -50px;">
            <div class="detail-button">Detalles</div>
          </ion-col>
        </div>        
      </ion-grid>
    </ion-label>
  </ion-item>




</ion-content>
