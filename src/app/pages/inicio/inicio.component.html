<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item id="list-card">
    <ion-label>
      <ion-grid>
        <div class="card-top">
          <ion-col size="1" class="day-icon ion-align-items-start">
            <ion-icon name="sunny-outline"></ion-icon>
          </ion-col>
          <ion-col size="9" class="ion-align-items-end">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-col>
        </div>
        
        <div class="card-mid" routerLink="">
          <ion-col size="1.6">
            <div class="cash-button">$ 0.00</div>
          </ion-col>
          <ion-col size="1.6" style="margin-left: -50px;">
            <div class="cash">$ 0.00</div>
          </ion-col>
        </div>
        <div class="card-end" routerLink="">
          <ion-col size="1.6">
            <div class="porcent-button">0 %</div>
          </ion-col>
          <ion-col size="1.6" style="margin-left: -50px;">
            <div class="detail-button">Detalles</div>
          </ion-col>
        </div>        
      </ion-grid>
    </ion-label>
  </ion-item>




</ion-content>
