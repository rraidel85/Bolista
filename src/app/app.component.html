<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
      
        <ion-list id="inbox-list">
          <img id="logo" src="./../assets/siteLogo.png">
          <ion-list-header>Bolista</ion-list-header>
          <ion-note>lotto@florida.com</ion-note>
        
        </ion-list>
     
        <ion-list id="labels-list">
          <ion-list-header>Archivos</ion-list-header>
          

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Ayuda</ion-list-header>

          <ion-item lines="none">
            <ion-icon slot="start" ios="help-circle-outline" md="help-circle-sharp"></ion-icon>
            <ion-label>Acerca de ...</ion-label>
          </ion-item>

          <ion-item lines="none" (click)="close()">
            <ion-icon  slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
            <ion-label>Salir</ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
